<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/CalculatorController.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body ng-controller="CalculatorController">
   <div class="wrapper">
       <div class="display well">{{ displayValue }}</div>
       <div class="buttons">
           <div class="inputs">
               <div class="myRow" ng-repeat="row in inputs">
                   <div class="btn btn-default myButton" ng-repeat="cell in row" ng-click="add(cell)">{{ cell }}</div>
               </div>
           </div>
           <div class="actions">
               <div class="btn btn-primary myButton" ng-click="deleteLast()">C</div>
               <div class="btn btn-primary myButton" ng-click="clean()">
                   <i class="glyphicon glyphicon-trash"></i>
               </div>
               <div class="btn btn-primary myButton" ng-click="solve()">=</div>
           </div>
       </div>
   </div>
</body>
</html>
