<!DOCTYPE html>
<html ng-app="rhayene-projects">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <!-- ng-modules -->
    <script src="js/ngStorage.js"></script>
    <script src="js/ProjectController.js"></script>
</head>
<body ng-controller="ProjectController">
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active">
                <a href="https://github.com/Rhayene/web-projects" target="_blank">code</a>
            </li>
        </ul>
        <h3 class="text-muted">Rhayene.org</h3>
    </div>
    <div id="content">
        <a class="project btn" ng-repeat="projectItem in projects" href="#/projects/{{ projectItem.name }}"
           ng-class="{'btn-primary':projectItem!= currentProject, 'btn-default': projectItem == currentProject}">
            <span>{{ projectItem.name }}</span>
        </a>
    </div>
    <div ng-include="currentProject.url"></div>
</div>
</body>
</html>
